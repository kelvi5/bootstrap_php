<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula de Bootstrap com PHP</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    

    <style type="text/css">

    body{
        background-color: blanchedalmond;
    }

    #tamanhoContainer{
        width: 500px;
    }

    #botaoCadastrar:hover{
        background-color: aquamarine;
       /* background-image: url("https://img.icons8.com/material-outlined/24/000000/contact-card.png");*/
        color: rgb(255, 255, 255);
        border: 1px solid;
    }
    
    </style>
</head>
<body>
    <div class="container" id="tamanhoContainer" style="margin-top: 40px;">
    <h4>Formul√°rio de Cadastro</h4>
        <form action="_inserir_produto.php" method="POST" style="margin-top: 20px;">
        <div class="form-group">
            <label>Nro Produto</label>
            <input type="number" class="form-control" name="nroProduto" placeholder="Insira o numero do produto" required>
        </div>
        <div class="form-group">
                <label>Nome Produto</label>
                <input type="texto" class="form-control" name="nomeProduto" placeholder="Insira o nome do produto">
            </div>
            <div class="form-group">
                    <label>Categoria</label>
                    <select class="form-control" name="categoria">
                      <option>Perifericos</option>
                      <option>Hardware</option>
                      <option>Software</option>
                      <option>HeadSet</option>
                    </select>
                  </div>

            <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" class="form-control" name="quantidade" placeholder="Insira a Quantidade do produto" required>
                </div>
                <div class="form-group">
                        <label>Fornecedor</label>
                        <select class="form-control" name="fornecedor">
                          <option>Fornecedor A</option>
                          <option>Fornecedor B</option>
                          <option>Fornecedor C</option>
                        </select>
                      </div>
                      <div style="text-align: right;">
                      <button type="submit" class="btn btn-success btn-sm" id="botaoCadastrar">Cadastrar</button>
                      </div>
    </form>
    </div>
    <script type="text/javascript" href="bootstrap/js/bootstrap.js"></script>
</body>
</html>
